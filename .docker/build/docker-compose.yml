version: '2'
services:
  wp.apache:
    image: wp/web
    build:
      context: ../../
      dockerfile: .docker/build/apache/Dockerfile
    environment:
      - DB_NAME=
      - DB_USER=
      - DB_PASSWORD=
      - DB_HOST=
      - WP_PREFIX=wp_
      - WP_HOME=http://www.example.com
      - WP_DEBUG=1
      - WP_SITEURL=http://www.example.com
    ports:
      - "80:80"
      - "443:443"
